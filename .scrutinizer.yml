checks:
    go: true
build:
    nodes:
        analysis:
            project_setup:
                override:
                    - 'true'
            environment:
                go:
                    version: go1.12.9
                    go_import_path: 'github.com/VictorAvelar/devto-api-go'
            tests:
                override:
                    - go-scrutinizer-run
                    - govet-run
                    - golint-run
        tests:
            environment:
                go:
                    version: go1.12.9